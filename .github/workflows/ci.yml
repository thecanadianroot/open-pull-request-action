name: CI - closed pull-request

on:
  pull_request:

  push:


jobs:
  debug:
    name: Output event context
    runs-on: [self-hosted, decathlon]
    if: |
      runner.debug == '1'
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Output event properties
        uses: actions/github-script@v6
        env:
          PROPERTIES: ${{ toJSON(github.event) }}
        with:
          script: |
            console.log('##### Event properties: ');
            console.log(process.env.PROPERTIES);

      - name: Output GitHub properties
        uses: actions/github-script@v6
        env:
          PROPERTIES: ${{ toJSON(github) }}
        with:
          script: |
            console.log('##### GitHub properties: ');
            console.log(process.env.PROPERTIES);

      - name: Output runner properties
        uses: actions/github-script@v6
        env:
          PROPERTIES: ${{ toJSON(runner) }}
        with:
          script: |
            console.log('##### Runner properties: ');
            console.log(process.env.PROPERTIES);
            
  assert-dist:
    name: Assert dist/
    runs-on: [self-hosted, decathlon]
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild the dist/ directory
        run: |
          npm run build
          npm run package

      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff

      # If index.js was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@v3
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/